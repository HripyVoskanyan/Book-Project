<!DOCTYPE html>
<html>
<head>
  <title>Sign up</title>

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>

  <div id="login-box">
  <div class="left">
    <h1>Sign up</h1>
    
    <input type="text" name="username" placeholder="Օգտանուն" />
    <input type="text" name="email" placeholder="էլեկտրոնային հասցե" />
    <input type="password" name="password" placeholder="Գաղտնաբառ" />
    <input type="password" name="password2" placeholder="Կրկին գրիր" />
    
    <form method="get" action="/login">
    <button id="signupbut">
      <span id="sign_text">Գրանցվել</span>
        
    </button> 
</form>
  </div>
  
  <div class="right">
    <span class="loginwith">Մուտք գործել<br />սոցիալական ցանցով</span>
    
    <button class="social-signin facebook">Մուտք գործել facebook-ով</button>
    <button class="social-signin twitter">Մուտք գործել Twitter-ով</button>
    <button class="social-signin google">Մուտք գործել Google+-ով</button>
  </div>
  <div class="or">ԿԱՄ</div>
</div>
</body>
</html>
